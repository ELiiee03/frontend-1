<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
      />
    <title>Chat Form</title>
  </head>
  <body>
    <h1>ChatBot</h1>

    <h2>How may I help you?</h2>
    <div>
      <form id="form_sentence">
        <label for= "sentence">Input prompt:</label><br>
        <textarea name="sentence" rows="4"></textarea><br>
        <input type="submit" value="Submit"><br>
      </form>
      <br>
      <div>
        <label for="sentence_formed">Result:</label><br>
        <textarea id="sentence_formed" rows="4" readonly></textarea>
    </div>

  </div>

  </body>
  <script src="./js/renderer.js"></script>
</html>
